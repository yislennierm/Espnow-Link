; https://docs.platformio.org/page/projectconf.html


[env]

[env:lolin_s2_mini]
platform = espressif32
framework = arduino
board = lolin_s2_mini
monitor_speed = 115200

build_src_filter =
  +<rx_main.cpp>
  +<txrx_common.cpp>
  -<tx_main.cpp>
build_flags =
  -DDEBUG
  ;-DROLE_TX
  -DROLE_RX
  ;-DPROTO_CRSF
  -DPROTO_GHST
  ;-DPROTO_SBUS
  -DLED_PIN=15
  -DESPNOW_CHANNEL=6
  -DUART_OUT_NUM=1
  -DRX_PIN=16
  -DTX_PIN=17

[env:esp32-s3-devkitc-1]
platform = espressif32
framework = arduino
board = esp32-s3-devkitc-1
monitor_speed = 420000
monitor_filters = 
  default
  log2file
build_src_filter =
  +<tx_main.cpp>
  +<txrx_common.cpp>
  -<rx_main.cpp>
build_flags =
  -DDEBUG
  -DROLE_TX
  -DPROTO_GHST
  -DLED_PIN=48
  -DUART_OUT_NUM=2
  -DUART_IN_NUM=1
  -DRX_PIN=18
  -DTX_PIN=17
  -DESPNOW_CHANNEL=6
  -DPEER0=0x80 -DPEER1=0x65 -DPEER2=0x99 -DPEER3=0xEA -DPEER4=0xAE -DPEER5=0x18


